# Windowy stuff
unbind % # remove default binding since we're replacing

# vi-style controls in copy mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

# Listen for activity on all windows
setw -g monitor-activity on
set -g visual-activity on

# Make it easier to identify active pane
set -g pane-border-style fg=white
set -g pane-active-border-style fg=cyan,bg=cyan

setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Awesome stuff
bind r source-file ~/.tmux.conf\; display "Reloaded conf."
bind m command-prompt "split-window -h 'exec man %%'"

# Powerline
# Taken from: source ~/.virtualenvs/powerline/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
if-shell 'test -z "$POWERLINE_COMMAND"' 'if-shell "which powerline-client" "set-environment -g POWERLINE_COMMAND powerline-client" "set-environment -g POWERLINE_COMMAND powerline"'
set -g status on
set -g status-interval 1
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #H #[fg=colour254,bg=colour234,nobold]#(eval $POWERLINE_COMMAND tmux left)'
set  -g status-right '#[fg=yellow][ %m/%d %H:%M:%S ]#[default]'
set -g status-right-length 80
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[default]#W"
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
setw -g window-status-style fg=colour249
setw -g window-status-activity-style fg=yellow
setw -g window-status-bell-style fg=red

# List of TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
